<script>
    var set_height = document.getElementsByClassName("album");
    for(let i = 0;i<set_height.length;i++)
    {
        set_height[i].style.height = set_height[i].style.width;
    }
</script>
<script>
    var overlay = document.getElementsByClassName("show_pic");
    var picture = document.getElementsByClassName("pic");

    for(let i = 0;i<overlay.length;i++)
    {
        overlay[i].href = picture[i].src;
    }
    for(let i = 0;i<overlay.length;i++)
    {
        if(picture[i].naturalWidth >=picture[i].naturalHeight)
        {
            overlay[i].style.width = '339px';
            overlay[i].style.height = '227px';
        }
    }
</script>
<SCRipt>
    var Link = document.getElementsByClassName("select");

            Link[i].style.color = 'black';
        }
        Link[i].onmouseout = function(){
