<script>
    var overlay = document.getElementsByClassName("show_pic");
    var picture = document.getElementsByClassName("pic");

    for(let i = 0;i<overlay.length;i++)
    {
        overlay[i].href = picture[i].src;
    }
    for(let i = 0;i<overlay.length;i++)
    {
        if(picture[i].naturalWidth >=picture[i].naturalHeight)
        {
            overlay[i].style.width = '339px';
            overlay[i].style.height = '227px';
        }
    }
</script>
<script>
